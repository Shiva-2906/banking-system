# Application settings
spring.application.name=banking-system
server.port=8081

# Database settings
spring.datasource.url=jdbc:mysql://localhost:3306/banking_db1
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Eureka settings
eureka.client.enabled=false

# Actuator settings
management.endpoints.web.exposure.include=health,metrics,caches
management.endpoint.health.show-details=always


logging.level.org.springframework.cache=DEBUG
logging.level.com.banking.banking_system.cache=DEBUG


# JMX settings
spring.jmx.enabled=true
spring.jmx.default-domain=com.banking.banking_system

# Actuator custom base path
management.endpoints.web.base-path=/monitoring
logging.level.org.springframework.boot.actuate=DEBUG